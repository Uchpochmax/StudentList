<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script defer src="./js/main.js"></script>
</head>

<body>
    <header class="student-list__header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Панель управления студентами</a>
            </div>
        </nav>
    </header>
    <div class="jumbotron">
        <div class="container">
            <h1 class="input-block__header display-3">Добавьте студента</h1>
            <div class="row">
                <div class="col-lg-7 col-mg-11 col-xs-6">
                    <p class="lead">Заполните поля ниже и добавьте студента в таблицу, где собрана основная информация о
                        всех учащихся</p>
                </div>
            </div>
        </div>
    </div>
    <main>
        <section class="input-block">
            <div class="container">
                <form>
                    <div class="mb-3 input-block__name">
                        <label class="row input-block__description">
                            Имя:
                        </label>
                        <div class="row">
                            <input required type="text" name="Имя" id="name" class="col-6 input-block__input input"
                                placeholder="Иван">
                        </div>
                    </div>
                    <div class="mb-3 input-block__surname">
                        <label class="row input-block__description">
                            Фамилия:
                        </label>
                        <div class="row">
                            <input required type="text" name="Фамилия" id="surname"
                                class="col-6 input-block__input input" placeholder="Иванов">
                        </div>
                    </div>
                    <div class="mb-3 input-block__middleName">
                        <label class="row input-block__description">
                            Отчество:
                        </label>
                        <div class="row">
                            <input required type="text" name="Отчество" id="middleName"
                                class="col-6 input-block__input input" placeholder="Иванович">
                        </div>
                    </div>
                    <div class="mb-3 input-block__dateOfBirth">
                        <label class="row input-block__description">
                            Дата рождения:
                        </label>
                        <div class="row">
                            <input required type="date" name="Дата рождения" id="date"
                                class="col-6 input-block__input input" placeholder="дд.мм.гггг">
                        </div>
                    </div>
                    <div class="mb-3 input-block__dateEducationStart">
                        <label class="row input-block__description">
                            Год начала обучения:
                        </label>
                        <div class="row">
                            <input required type="text" name="Дата начала обучения" id="year"
                                class="col-6 input-block__input input" placeholder="Год">
                        </div>
                    </div>
                    <div class="mb-3 input-block__department">
                        <label class="row input-block__description">
                            Факультет:
                        </label>
                        <div class="row mb-5">
                            <input required type="text" name="Факультет" id="department"
                                class="col-6 input-block__input input" placeholder="Факультет">
                        </div>
                        <div class="row mb-5">
                            <button type="button" class="btn btn-dark" id="btn">Добавить в таблицу</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <div class="container mt-5">
            <div class="row">
                <form class="input-group col-6">
                    <input type="text" class="form-control" placeholder="Поиск по ФИО" id="inputFIO">
                    <div class="input-group-append mb-3">
                        <button class="btn btn-success btn-search" type="button" id="btnFIO">Найти</button>
                    </div>
                </form>
                <form class="input-group col-6">
                    <input type="text" class="form-control" placeholder="Поиск по факультету" id="inputDepartment">
                    <div class="input-group-append mb-3">
                        <button class="btn btn-success btn-search" type="button" id="btnDepartment">Найти</button>
                    </div>
                </form>
            </div>
            <div class="row">
                <form class="input-group col-6">
                    <input type="text" class="form-control" placeholder="Год начала обучения" id="inputYearStart">
                    <div class="input-group-append mb-3">
                        <button class="btn btn-success btn-search" type="button" id="btnYearStart">Найти</button>
                    </div>
                </form>
                <form class="input-group col-6">
                    <input type="text" class="form-control" placeholder="Год окончания обучения" id="inputYearEnd">
                    <div class="input-group-append mb-3">
                        <button class="btn btn-success btn-search" type="button" id="btnYearEnd">Найти</button>
                    </div>
                </form>
            </div>
            <div class="row table-block">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="sort-column" id="thFIO">ФИО студента</th>
                            <th class="sort-column" id="thDepartment">Факультет</th>
                            <th class="sort-column" id="thDateOfBirth">Дата рождения (возраст)</th>
                            <th class="sort-column" id="thYearStart">Годы обучения</th>
                        </tr>
                    </thead>
                    <tbody id="mytable"></tbody>
                </table>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="col-lg-12 col-mg-12 col-xs-6">
            <p class="footer_text">© Научный личный кабинет. Все права защищены</p>
        </div>
    </footer>
</body>

</html>
